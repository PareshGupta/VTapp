<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div id="container">
      <form action="#" method="get" id="form">
        <ul>
          <li>
            <span class="labels"><label for="number">Enter Number:</label></span>
            <span class="inputs"><input id="number" name="number" type="text" /></span>
          </li>
          <li>
            <span class="labels"><label for="result">Result:</label></span>
            <span class="inputs"><input id="result" name="result" type="text" /></span>
          </li>
          <input id="button" type="submit">
        <ul>
      </form>
    </div>
    <script type="text/javascript" src="javascript11.js"></script>
  </body>
</html>
