<!DOCTYPE html>
<html>
  <head>
    <title>Checkbox Exercise</title>
  </head>
  <body>
    <h3>Click Checkall Button to select all colors</h3>
    <form id="form1">
      <input id="red" type="checkbox" class="check">
      <label for="red">Red</label><br/>
      <input id="green" type="checkbox" class="check">
      <label for="green">Green</label><br/>
      <input id="yellow" type="checkbox" class="check">
      <label for="yellow">Yellow</label><br/>
      <input id="white" type="checkbox" class="check">
      <label for="white">White</label><br/>
      <input id="black" type="checkbox" class="check">
      <label for="black">Black</label><br/>
      <a href="#" class="checkall">Check All</a>
      <a href="#" class="checknone">Uncheck All </a>
    </form>
    <script src="javascript2.js"></script>
  </body>
</html>
