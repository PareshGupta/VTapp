<!DOCTYPE html>
<html>
  <head>
    <title>Checkbox Exercise to display nested checkboxes</title>
    <link rel="stylesheet" type="text/css" href="css_stylesheet5.css">
  </head>

  <body>
    <h3>Check the Parent Checkbox and the Child checkboxes is also checked and displayed</h3>
    <div>
      <ul>
        <li>
          <input type="checkbox" id="colors">
          <label for="colors">Colors</label>
          <ul id="colors_list">
            <li>
              <input id="red" type="checkbox" name="sub_colors">
              <label for="red">Red</label>
            </li>
            
            <li>
              <input id="yellow" type="checkbox" name="sub_colors">
              <label for="yellow">Yellow</label>
            </li>
            
            <li>
              <input id="green" type="checkbox" name="sub_colors">
              <label for="green">Green</label>
            </li>
            
            <li>
              <input id="blue" type="checkbox" name="sub_colors">
              <label for="blue">Blue</label>
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="drinks">
          <label for="drinks">Drinks</label>
          <ul id="drinks_list">
            <li>
              <input id="coke" type="checkbox" name="sub_drinks">
              <label for="coke">Coke</label>
            </li>
            
            <li>
              <input id="pepsi" type="checkbox" name="sub_drinks">
              <label for="pepsi">Pepsi</label>
            </li>
            
            <li>
              <input id="dew" type="checkbox" name="sub_drinks">
              <label for="dew">Dew</label>
            </li>
          </ul>
        </li>
        
        <li>
          <input type="checkbox" id="movies">
          <label for="movies">Movies</label>
          <ul id="movies_list">
            <li> 
              <input id="dar" type="checkbox" name="sub_movies">
              <label for="dar">Dar</label>
            </li>
            
            <li>
              <input id="sir" type="checkbox" name="sub_movies">
              <label for="sir">Sir</label>
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="bikes">
          <label for="bikes">Bikes</label>
          <ul id="bikes_list">
            <li>
              <input id="v-rod" type="checkbox" name="sub_bikes">
              <label for="v-rod">V-rod</label>
            </li>
            
            <li>
              <input id="pulsar" type="checkbox" name="sub_bikes">
              <label for="pulsar">Pulsar</label>
            </li>
            
            <li>
              <input id="cbz" type="checkbox" name="sub_bikes">
              <label for="cbz">Cbz</label>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="javascript5.js"></script>
  </body>
</html>
