<!DOCTYPE html>
<html>
<head>
  <title>Css Form</title>
  <link rel="stylesheet" type="text/css" href="form_style.css">
</head>
<body>
  <img src="vinsol-logo.png" alt="company logo" >
  <div id="mail">
    Email us at:
    <a href="mailto:sales@vinsol.com?Subject=Hello" target="_top">sales@vinsol.com</a>&nbsp&nbsp
    Skype:
    <a href="http://www.vinsol.com" target="_blank">vinsol</a>
  </div>
  <hr color="#db2927" size="2px">

  <div id="box">
  <p id="heading">Please fill in the Form below</p>
    <ul id="form">
      <li>
        <span class="align1"><p class="labels">First Name</p></span>
        <span class="align"><input class="inputs" type="text" name="First_name"></span>
      </li>

      <li>
        <span class="align1"><p class="labels">Last Name</p></span>
        <span class="align"><input class="inputs" type="text" name="Last_name"></span>
      </li>

      <li>
        <span class="align1"><p class="labels">Email Address</p></span>
        <span class="align"><input class="inputs" type="email" name="email_id"></span>
      </li>

      <li>
        <span class="align1"><p class="labels">Password</p></span>
        <span class="align"><input class="inputs" type="password" name="password"></span>
      </li>

      <li>
        <span class="align1"><p class="labels">Gender</p></span>
        <span class="align">
          <input type="radio" name="gender" id="one" value="Male" checked="">
          <span class="sex"><label for="one">Male</label></span>
          <input type="radio" name="gender" id ="two" value="Female">
          <span class="sex"><label for="two">Female</label></span>
        </span>
      </li>

      <li>
        <span class="align1"><p class="labels">Date of Birth</p></span>  
        <span class="align">
          <select class=birth name=dob>
            <option value=date>DD</option>
          </select>
          <select class=birth name=dob>
            <option value=month>MM</option>
          </select>
          <select class=birth name=dob>
            <option value=year>YY</option>
          </select>
        </span>
      </li>

      <li>
        <span class="align1"><p class="labels">Address</p></span>
        <span class="align">
          <textarea id="textbox"> </textarea><br/>
          <input class="button" type="submit" name="submit" value="Submit Details">
        </span>
      </li>  
    </ul>
  </div>
</body>
